<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PhotoDex Clone</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="dark-mode">
    <header>
        <h1>PhotoDex Clone</h1>
        <p>Gotta snap 'em all!</p>
        <p id="captured-count">Captured: 0</p>
        <button id="theme-toggle">Toggle Dark Mode</button>
    </header>
    <main id="dex-container">
        <!-- Grid will be populated by JS -->
    </main>
    <div id="gallery" class="hidden">
        <img id="gallery-image" src="" alt="Gallery Image">
        <button id="prev-variant">Prev</button>
        <button id="next-variant">Next</button>
        <button id="close-gallery">Close</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
